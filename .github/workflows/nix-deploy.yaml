name: nix:deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  binary:
    name: deploy::binary
    runs-on: ubuntu-latest
    steps:
      # We need this because ndc-hub and ndc-multitenant are private repositores
      # and we are using deploy keys to access them.
      - name: Add SSH keys
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.HASURA_CI_USER_BASE64_ENCODED_SSH_KEY }}" | base64 --decode > /home/runner/.ssh/hasura-ci
          chmod 600 /home/runner/.ssh/hasura-ci
          cat > /home/runner/.ssh/config <<EOF
          IdentityFile /home/runner/.ssh/hasura-ci
          EOF

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install Nix â„
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run the Magic Nix Cache ðŸ”Œ
        uses: DeterminateSystems/magic-nix-cache-action@v1

      - name: Login to GitHub Container Registry ðŸ“¦
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build the crate using nix ðŸ”¨
        run: nix build --print-build-logs

      - name: Create release ðŸš€
        uses: actions/upload-artifact@v3
        with:
          name: hasura-postgres-agent-rs
          path: result/bin/postgres-multitenant-ndc

  docker:
    name: deploy::docker
    needs: binary
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install Nix â„
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run the Magic Nix Cache ðŸ”Œ
        uses: DeterminateSystems/magic-nix-cache-action@v1

      - name: Login to GitHub Container Registry ðŸ“¦
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy ðŸš€
        run: nix run .#publish-docker-image ${{ github.ref }}
